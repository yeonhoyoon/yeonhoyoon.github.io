<h1>Oozy Cluster</h1>

<img id="object" width="150px" src="https://dl.openseauserdata.com/cache/originImage/files/2a3f54878e7207d2cf6bbd180de5488a.png">

<script type="text/javascript">
  $(function(){
    $('#object').click(function () {
          $(this).effect("bounce", { direction:'up', times:5 }, 300);
    });
});
</script>
